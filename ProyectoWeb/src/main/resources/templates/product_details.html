<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Detalles del Producto</h1>
    </header>
    <main>
        <div>
            <h2 th:text="${producto.nombre}">Nombre del Producto</h2>
            <p th:text="${producto.descripcion}">Descripci√≥n del Producto</p>
            <p>Precio: <span th:text="${producto.precio}">Precio del Producto</span></p>
            <form action="/cart/add" method="post">
                <input type="hidden" name="productoId" th:value="${producto.id}">
                <button type="submit">Agregar al Carrito</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Repuestos para Motos</p>
    </footer>
</body>
</html>
